{% extends 'base_generic.html' %} {% block content %}
<h2>List of Students</h2>
<ul>
  {% for object in students %}
  <li>
    <a href="{% url 'student' object.pk %}">{{object.name}}</a>
  </li>
  {% endfor %}
</ul>
{% if user.is_staff %}
<a href="{% url 'student_create' %}">Create Student</a>
{% endif %} {% endblock %}
